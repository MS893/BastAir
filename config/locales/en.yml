    faq:
      title: "Frequently Asked Questions (FAQ)"
      subtitle: "Airplane Pilot Licenses (LAPL & PPL) ‚úàÔ∏è"
      q1:
        question: "1. What is the main difference between PPL and LAPL?"
        answer_html: "<p>The main difference lies in the <strong>privileges</strong> and <strong>constraints</strong> associated with each license:</p><table class='table table-bordered table-striped'><thead><tr><th scope='col'>Feature</th><th scope='col'>LAPL</th><th scope='col'>PPL</th></tr></thead><tbody><tr><td><strong>Flight Zone</strong></td><td>Limited to <strong>EASA (Europe)</strong>.</td><td><strong>Worldwide</strong> (ICAO standard).</td></tr><tr><td><strong>Passengers</strong></td><td><strong>Max 3</strong> passengers.</td><td>No limitation.</td></tr><tr><td><strong>Aircraft Mass</strong></td><td>Up to <strong>2,000 kg</strong>.</td><td>No limitation.</td></tr><tr><td><strong>Min Flight Hours</strong></td><td><strong>30 hours</strong>.</td><td><strong>45 hours</strong>.</td></tr></tbody></table>"
      q2:
        question: "2. Which license should I choose: LAPL or PPL?"
        answer_html: "<p>The choice depends on your <strong>flight goals</strong>:</p><ul><li><strong>Choose LAPL</strong> if you want to fly mainly in Europe, for leisure, alone or with a few passengers.</li><li><strong>Choose PPL</strong> if you plan to fly worldwide, on heavier aircraft, or plan to add advanced ratings (IFR, etc.).</li></ul>"
      q3:
        question: "3. What is the minimum age to start training?"
        answer_html: "<ul><li>Start training: <strong>No minimum age</strong>.</li><li>First solo flight: <strong>16 years old</strong>.</li><li>License issuance: <strong>17 years old</strong>.</li></ul>"
      q4:
        question: "4. Do I need to be good at math or science?"
        answer_html: "<p><strong>No</strong>. Theoretical training is accessible to everyone and does <strong>not require a scientific degree</strong>.</p>"
      q5:
        question: "5. How does theoretical training work?"
        answer_html: "<p>Training covers nine modules (Regulation, Meteorology, Navigation, etc.). The exam is a <strong>multiple-choice test</strong> where you need at least <strong>75%</strong> correct answers.</p>"
      q6:
        question: "6. How long does it take to get the license?"
        answer_html: "<p>Duration varies based on availability:</p><ul><li>Theory is valid for <strong>24 months</strong>.</li><li>On average, part-time training takes <strong>12 to 18 months</strong>.</li></ul>"
      q7:
        question: "7. What is the medical requirement?"
        answer_html: "<p>You need a medical certificate:</p><ul><li><strong>LAPL:</strong> LAPL Medical Certificate.</li><li><strong>PPL:</strong> <strong>Class 2</strong> Medical Certificate.</li></ul><p class='mb-0'>Wearing glasses is <strong>not an obstacle</strong>.</p>"
      q8:
        question: "8. What is the validity of the license and medical certificate?"
        answer_html: "<table class='table table-bordered'><tbody><tr><td><strong>License</strong></td><td><strong>Lifetime</strong>.</td></tr><tr><td><strong>Class Rating (SEP)</strong></td><td><strong>24 months</strong> (must be revalidated).</td></tr><tr><td><strong>Class 2 Medical</strong></td><td>5 years (<40yo), 2 years (40-50), 1 year (>50).</td></tr></tbody></table>"
      q9:
        question: "9. How to maintain flight privileges?"
        answer_html: "<p>You must meet <strong>recent experience</strong> requirements (flight hours, take-offs/landings) or pass a proficiency check with an examiner.</p>"
      q10:
        question: "10. What is the total cost of a license?"
        answer_html: "<p>Cost varies:</p><ul><li><strong>LAPL:</strong> Between <strong>‚Ç¨6,000 and ‚Ç¨9,000</strong>.</li><li><strong>PPL:</strong> Between <strong>‚Ç¨9,000 and ‚Ç¨15,000</strong>.</li></ul>"
      q11:
        question: "11. Can the license be financed?"
        answer_html: "<p>Yes, especially via the <strong>French Aeronautical Federation (FFA) Scholarship</strong> for young people, often linked to the BIA.</p>"
      q12:
        question: "12. Why pay for instruction in a non-profit club?"
        answer_html: "<p class='mb-0'>The cost covers incompressible expenses (equipment depreciation, simulator, maintaining volunteer instructors' skills).</p>"
      q13:
        question: "13. What are the FFA aids for under 21s?"
        answer_html: "<p>Some aids include:</p><ul class='list-group'><li class='list-group-item d-flex justify-content-between align-items-center'>1st Solo Flight<span>‚Ç¨350</span></li><li class='list-group-item d-flex justify-content-between align-items-center'>Full PPL or LAPL<span>‚Ç¨700</span></li></ul><p class='mt-3 small text-muted'>Check the FFA website for details.</p>"
      q14:
        question: "14. What is the BIA?"
        answer_html: "<p>The <strong>Brevet d'Initiation A√©ronautique</strong> is a diploma validating general aeronautical culture, aimed mainly at young people.</p>"
      q15:
        question: "15. What does the BIA bring?"
        answer_html: "<p>It provides solid knowledge, flight initiation, financial aids for pilot training, and is an asset for professional orientation.</p>"
      q16:
        question: "16. What are the conditions to take the BIA?"
        answer_html: "<p>Open to candidates <strong>13 years old</strong> and up. The exam is a multiple-choice test on 5 mandatory domains.</p>"