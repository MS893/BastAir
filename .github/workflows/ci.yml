name: TESTS & LINT & SECURITY SCAN

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  security_scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version # Utilise .ruby-version pour la cohérence
          bundler-cache: true
      - name: Run Brakeman Security Scan
        # Fusionne les deux jobs Brakeman. --exit-on-warn est plus utile pour la CI.
        run: |
          gem install brakeman # S'assurer que Brakeman est disponible si non dans Gemfile
          brakeman --exit-on-warn
      - name: Scan for JavaScript dependencies vulnerabilities (Importmap Audit)
        # Exécute importmap audit, dépendant de l'environnement Ruby/Bundler
        run: importmap audit
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version # Utilise .ruby-version
          bundler-cache: true
      - name: Run RuboCop
          # L'option --format github permet d'afficher les erreurs directement dans la PR
          # L'option --fail-level error empêche d'échouer pour de simples "warnings"
          run: bundle exec rubocop --fail-level error
          continue-on-error: true # Optionnel : la CI reste "verte" même si RuboCop détecte des choses
  test:
    runs-on: ubuntu-latest
    # services: # Laissez ceci commenté si vous n'utilisez pas Redis pour les tests
    #  redis:
    #    image: redis
    #    ports:
    #      - 6379:6379
    #    options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5
    steps:
      - name: Install packages
        run: sudo apt-get update && sudo apt-get install --no-install-recommends -y build-essential git libyaml-dev pkg-config google-chrome-stable
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: .ruby-version # Utilise .ruby-version
          bundler-cache: true
      - name: Run tests
        env:
          RAILS_ENV: test
          # REDIS_URL: redis://localhost:6379/0 # Décommentez si Redis est activé ci-dessus
        run: bundle exec rails db:test:prepare && bundle exec rails test && bundle exec rails test:system
      - name: Keep screenshots from failed system tests
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: screenshots
          path: ${{ github.workspace }}/tmp/screenshots
          if-no-files-found: ignore